name: Node CI

on: [push]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      
    - name: Install dependencies
      run: yarn install
      
    - name: Build
      run: yarn vuepress build
      env:
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./.vuepress/dist
